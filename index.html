<html>
    <head>
        <title>Loan </title>
    
    </head>
    <body>
        <div style="color:black;" class="container">
            <h2 class='container-heading'><span class="heading_font">Loan</span></h2>
        </div>
        <div style="color:black;" class="ml-container"></div>
        <form action='/predict' method="POST"><br>
            Gender: <input id="first" type='text' name='Gender'><br><br>
            Married : <input id="first" type='text' name='Married'><br><br>
            Dependents: <input id="first"  type='text' name='Dependents'><br><br>
            Education: <input id="first" type='text' name='Education'><br><br><br>
            Self_Employed: <input id="first"  type='text' name='Self_Employed'><br><br>
            Credit_History: <input id="first"  type='text' name='Credit_History'><br><br>
            Property_Area: <input id="first"  type='text' name='Property_Area'><br><br>

            
            Loan Status: {{result}} <br><br><br>
            <input id = "second" type='submit' value='Predict'>
        </form>
        </div>   
        <style>
            /* Background Image */
        body
        {
        background-image:url("https://images.pexels.com/photos/3760067/pexels-photo-3760067.jpeg?auto=compress&cs=tinysrgb&w=600");
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% 100%;

        }

        body{
        font-family: Arial, Helvetica,sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        font-colors : black
}
        /* Heading Font */
        .container-heading{
            margin: 0;
        }

        .heading_font{
            color: black;
            font-family: 'Pacifico', cursive;
            font-size: 80px;
            font-weight: normal;
        }
        /* Box */
        #first {
            border-radius: 14px;
            height: 25px;
            width: 100px;
            font-size: 18px;
            text-align: center;

        }
        /* Submit Button */
        #second {
            width: 120px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }

        </style>
    </body>
</html>
